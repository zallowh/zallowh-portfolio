<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic UI/UX Designer</title>

<style>
.navbar-container nav {
    display: flex;
    justify-content: flex-end;
    gap: 16px;
    flex-wrap: nowrap; 
}

 a {
    padding: 8px 16px;
    border: none;
    cursor: pointer;
    border-radius: 8px;
    background: #10194e;   
    color:#055c9d;
    text-decoration: none;
    font-family: 'segoe UI';
}

.navbar-container a:hover {
    background: #071777;
}


a {
    text-decoration: none;
    color: #055c9d; /* Ensure text color is consistent */
}

body {
    
    background-color: #060421;
    color:#055c9d;
    font-family:'segoe UI';
}
h2 {
    text-align: center;
}

img {
    width: fit-content;
    height: 200px;
    border-radius: 16px;
}

.figma {
    border-radius: 16px;
    padding-top: 56px;
    
}

.figmad {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    align-items: center;
}

.showimg {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    max-width: 400px;
}

.showimg img {
    width: 100%;
    border-radius: 16px;
}

.showimg p {
    margin: 4px 0;
    width: 100%;
}

/* Responsive for screens below 600px */
@media (max-width: 600px) {
    .figmad {
        flex-direction: column;
        align-items: center;
    }

    .showimg {
        width: 100%;
        max-width: 100%;
    }

    .showimg img {
        width: 100%;
    }

    .btn {
        width: 100%;
        text-align: center;
    }
}


</style>
    
</head>
<body>
    <div class="navbar-container">
        <nav>
            
                <a href="index.html" class="btn">Home</a> 
                       
        </nav>
      </div>

      <div class="figma">
        <h2>F I G M A Design </h2>  
      <div class="figmad">
        <div class="showimg">
            <img src="show.png" />
            <p>Effective product branding combines design, typography, and color psychology to create a visually appealing label that communicates the product’s essence,
             ingredients, and unique identity—ensuring it stands out while building trust and recognition.</p>
            
        </div>
          
        <div class="showimg">
            <img src="prototype.png" />
            <p></p>
            <a href="https://www.figma.com/proto/IikxiddpWIfCiODc73SVul/apple-watch?page-id=0%3A1&node-id=4-95&p=f&viewport=45%2C320%2C0.06&t=z2MnHgazZbfSkGFn-1&scaling=scale-down&content-scaling=fixed&starting-point-node-id=4%3A125" 
            class="btn">Prototype</a>
        </div>
    </div>
    </div>
</div>
</body>
</html>
